<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Aplicaciones - Grupo Riba Smith</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #7f8c8d;
            --accent-color: #3498db;
            --bg-light: #f4f7f9;
            --font-main: 'Poppins', sans-serif;
        }

        body {
            font-family: var(--font-main);
            background: var(--bg-light);
            color: var(--primary-color);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        .header-container {
            margin-bottom: 40px;
        }

        .header-container h1 {
            font-size: 30px;
            font-weight: 700;
            text-transform: uppercase;
            margin-bottom: 5px;
        }
        
        .header-container h2 {
            font-size: 20px;
            font-weight: 500;
            color: var(--secondary-color);
            margin: 0;
        }

        .apps-container {
            display: grid;
            gap: 20px;
            grid-template-columns: 1fr;
            max-width: 600px;
            width: 100%;
        }
        
        @media (min-width: 600px) {
            .apps-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        .app-card {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
            padding: 30px 20px;
            text-decoration: none;
            color: var(--primary-color);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .app-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .app-icon {
            font-size: 48px;
            color: var(--accent-color);
            margin-bottom: 15px;
        }

        .app-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .app-description {
            font-size: 14px;
            color: var(--secondary-color);
            line-height: 1.4;
        }
    </style>
</head>
<body>
    <div class="header-container">
        <h1>PORTAL DE PRINCIPAL</h1>
        <h2>RAFAEL RAMOS LLC.</h2>
    </div>

    <div class="apps-container">
        <a href="revision_temperatura.html" class="app-card">
            <i class="fas fa-thermometer-half app-icon"></i>
            <span class="app-title">Revisión y Temperatura</span>
            <span class="app-description">Gestión de revisiones de instalaciones y control de temperatura.</span>
        </a>

        <a href="productos_sensitivos.html" class="app-card">
            <i class="fas fa-box-open app-icon"></i>
            <span class="app-title">Productos Sensitivos</span>
            <span class="app-description">Control de inventario para productos de alta sensibilidad.</span>
        </a>
    </div>
</body>
</html>
